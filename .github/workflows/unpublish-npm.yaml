name: "Unpublish old versions"

on:
  workflow_dispatch:
    inputs:
      delete_packages:
        type: boolean
        description: Delete packages? otherwise dry-run mode will be used
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  clean-npm-versions:
    name: Unpublish versions next, preview, main...
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: true

      - name: Use latest corepack
        shell: bash
        run: |
          npm install -g corepack@latest
          corepack enable

      # Ensure latest NPM is installed to support OIDC publishing
      - name: Update npm
        run: npm install -g npm@latest

      - run: |
          node ./scripts/unpublish.js
        env:
          DELETE_PACKAGES: ${{ github.event.inputs.delete_packages }}
